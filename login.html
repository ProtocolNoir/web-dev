<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Forgotpass</title>
    <link rel="Stylesheet" href="forgotpassword.css" >
</head>
<body>
    <div class="page-container">
        <form action="#" method="POST" class="page-wrap">
            <h2>Username</h2>
            <div class="page-box">
                <input type="text" placeholder="Enter your Registered mail">
            </div>
            <h2>Password</h2>
            <div class="page-box">
                <input type="text" placeholder="Enter your Password">
            </div>
            <div class="page-submit">
                <input href="https://www.google.com/" type="submit" value="Login" />
            </div>
        </form>

    </div> 
    
</body>
</html>
